<polymer-element name="shape-shifter" attributes="shape color">
    <template>
        <link href="shape-shifter.css" rel="stylesheet" type="text/css">
        <svg class="{{ shape }}" viewBox="0 0 100 100" stroke="{{ color }}">
            <g transform="translate(50, 50)">
                <line x1="-3" y1="0" x2="3" y2="0" />
                <line x1="-3" y1="0" x2="3" y2="0" />
                <line x1="-3" y1="0" x2="3" y2="0" />
            </g>
        </svg>
    </template>
    <script>
        Polymer("shape-shifter", {
            color: "#000"
        });
    </script>
</polymer-element>
